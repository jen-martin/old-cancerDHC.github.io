<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CCDH Project Task Dashboard</title>
	<link rel="stylesheet" href="css/ccdh-styles.css" />
	<link rel="stylesheet" href="js/lib/frappe-gantt/frappe-gantt.css" />
	<script type="text/javascript" src="js/lib/frappe-gantt/frappe-gantt.js"></script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>CCDH Project Task Dashboard</h2>
		<div class="colorcode">
		<span class="cc-tools-incomplete"><span class="cc-tools-complete">Tools</span>&nbsp; &nbsp;</span>
		<span class="cc-dmh-incomplete"><span class="cc-dmh-complete">Data Model Harmonization</span>&nbsp; &nbsp;</span>
		<span class="cc-term-incomplete"><span class="cc-term-complete">Terminology</span>&nbsp; &nbsp;</span>
		<span class="cc-ops-incomplete"><span class="cc-ops-complete">Operations</span>&nbsp; &nbsp;</span>
		<span class="cc-comdev-incomplete"><span class="cc-comdev-complete">Community Development</span>&nbsp; &nbsp;</span>
		</div>
		<div class="gantt-target"></div>
		<div class="btn-group" role="group">
		  <button type="button" class="btn">Month</button>
		  <button type="button" class="btn active">Year</button>
		</div>
		<div><button class="admin" onclick="writeGanttDataFile()">Create TSV - All GitHub Issues</button></div>
	</div>

	<script src="js/get-issue-data.js"></script>
</body>
</html>
